<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="${titulo}"></title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3 th:text="${titulo}"></h3>

        <ul>
            <li th:text="'Pais codigo: ' +${usuario.pais.codigo}"></li>
            <li th:text="'Pais id: ' +${usuario.pais.id}"></li>
            <li th:text="'Pais nombre: ' +${usuario.pais.nombre}"></li>
            <li th:text="'Nombre: '+${usuario.nombre}"></li>
            <li th:text="'Apellido: '+${usuario.apellido}"></li>
            <li th:text="'Username: '+${usuario.identificador}"></li>
            <li th:text="'Username: '+${usuario.username}"></li>
            <li th:text="'Contaseña: '+${usuario.password}"></li>
            <li th:text="'Mail: ' +${usuario.email}"></li>
            <li th:text="'Cuenta: ' +${usuario.cuenta}"></li>
            <li th:text="'Fecha Nacimieto: ' +${#dates.format(usuario.fechaNacimiento,'dd/MM/yyyy')}"></li>
            <li th:text="'Habilitado: ' +${usuario.habilitar}"></li>
            <li th:text="'Género: ' +${usuario.genero}"></li>
        </ul>

        <h4>Roles</h4>
        <ul>
            <li th:each="role: ${usuario.roles}" th:text="'ID: ' + ${role.id} + ', Nombre: ' + ${role.nombre} + ', Rol: ' + ${role.role}"></li>
        </ul>
    </body>
</html>
